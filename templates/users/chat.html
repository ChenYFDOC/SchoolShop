<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gggg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ static_url('css/jquery.convform.css') }}" rel="stylesheet">
    <style>
        button {
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>
<body class="">
<div class="col-md-6">
    <div class="card">
        <div class="card-body p-6">
            <div id="demo">
                <div class="vertical-align">
                    <div class="p-0">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="no-border">
                                    <div id="chat" class="conv-form-wrapper">
                                        <form method="GET" class="hidden" style="display: none;">
                                            <div data-conv-fork="programmer">
                                                <div data-conv-case="yes"></div>
                                                <div data-conv-case="no"></div>
                                            </div>
                                        </form>
                                        <div class="wrapper-messages">
                                            <div class="spinLoader hidden"></div>
                                            <div id="messages" style="padding-bottom: 47px;">
                                                <div class="message to ready">Hello! 这是一个不错的聊天窗口插件，带自动回复功能，要继续吗？</div>
                                            </div>
                                        </div>
                                        <form id="convForm" class="convFormDynamic">
                                            <div class="options dragscroll">
                                                <div class="option">好的</div>
                                                <div class="option">当然!</div>
                                            </div>
                                            <textarea id="userInput" rows="1" placeholder="Type Here"
                                                      class="userInputDynamic"></textarea>
                                            <button type="submit" class="submit">▶</button>
                                            <span class="clear"></span></form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ static_url('js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ static_url('js/jquery.convform.js') }}"></script>
<script src="{{ static_url('js/chat.js') }}"></script>
<a href="http://www.bootstrapmb.com/" style="display:none">bootstrapmb</a></body>
</html>
